<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flowgrid</title>

  <link rel="stylesheet" href="main.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
  <script src="lib/quadtree.js"></script>
  <script src="lib/util.js"></script>
  <script src="lib/perlin.js"></script>
  <script src="lib/walkerGroup.js"></script>
  <script src="lib/palette.js"></script>
  <script src="lib/grid.js"></script>
  <script src="lib/flowfield.js"></script>
  <script src="lib/walker.js"></script>
  <script src="sketch.js"></script>
  <script src="eventHandlers.js"></script>
</head>

<body>
  <div id="controls">
    <div id="playback">
      <span><input type="checkbox" name="auto-save" id="auto-save"><label for="auto-save">auto-save</label></span>
      <span><input type="checkbox" name="auto-advance" id="auto-advance"><label for="auto-advance">auto-advance</label></span>
      <span><input type="checkbox" name="animate" id="animate"><label for="animate">animate</label></span>
      <span><input type="checkbox" name="save-frames" id="save-frames"><label for="save-frames">save-frames</label></span>
    </div>
    <div id="parameters">
      <span><label for="walker-density">walker density:</label><input type="range" min="0.01" max="10" step="0.01" name="walker-density" id="walker-density"></span>
      <span><label for="lifespan-min">min lifespan:</label><input type="range" min="0" max="500" name="lifespan-min" id="lifespan-min"></span>
      <span><label for="lifespan-max">max lifespan:</label><input type="range" min="0" max="500" name="lifespan-max" id="lifespan-max"></span>
      <span><label for="resolution-x">width:</label><input type="number" value="1920" min="1" max="1920" name="resolution-x" id="resolution-x"></span>
      <span><label for="resolution-y">height:</label><input type="number" value="1080" min="1" max="1080" name="resolution-y" id="resolution-y"></span>
    </div>
    <div id="lock">
      <span><input type="checkbox" name="lock-palette" id="lock-palette"><label for="lock-palette">lock-palette</label></span>
      <span><input type="checkbox" name="lock-flowfield" id="lock-flowfield"><label for="lock-flowfield">lock-flowfield</label></span>
    </div>
    <br/>
    <span><button name="next" id="next" type="button">next</button></span>
    <span><button name="save" id="save" type="button">save</button></span>
  </div>
</body>

</html>
